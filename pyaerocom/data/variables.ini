;variables.ini
;ini file that contains supplementary information about variables in 
;pyaerocom
;So far, these mostly comprise default plot settings and units
; Note that not all parameters are applicable for each variable. You can leave
; them out when you define a new variable or set them to None. 
; Use class Variable to import settings (e.g. pyaerocom.Variable('od550aer'))

[DEFAULT]
; general parameters
description = Default variable settings
unit = None
aliases = []
lower_limit = -9e30 
wavelength_nm = None

; parameters for reading of obsdata
obs_wavelength_tol_nm = None

; parameters for scatter plot
scat_xlim = [0.01, 10.]
scat_ylim = [0.01, 10.]
scat_loglog = True
scat_scale_factor = 1.0

; parameters for map plotting
map_vmin = None
map_vmax = None
map_c_over = r
map_cbar_levels = None
map_cbar_ticks = None

