# EBAS I/O variable definitions for Pyaerocom
#
# - Based on https://github.com/metno/aerocom-tools/blob/master/aerocom_read_include.pro
# - Reviewed and partly changed
# - TODO: review and discuss definitions 

# 1. AEROSOL OPTICAL PROPERTIES

# 1.1 Scattering, absorption, extinction coefficients 
[scatc550aer]
component=aerosol_light_scattering_coefficient
matrix=aerosol,pm10
scale_factor=1.

[scatc550dryaer]
requires=scatc550aer,scatcrh

[scatc550lt1aer]
component=aerosol_light_scattering_coefficient
matrix=pm25, pm1
scale_factor=1.

[bscatc550aer]
component=aerosol_light_backscattering_coefficient
matrix=aerosol,pm10,pm25
scale_factor=1.

[absc550aer]
old_name=ABS550_AER
aliases=abs550aer
component=aerosol_absorption_coefficient
matrix=aerosol,pm10
instrument=filter_absorption_photometer
scale_factor=1.

[absc550dryaer]
instrument=filter_absorption_photometer
requires=absc550aer,abscrh

[absc550lt1aer]
old_name=ABS550_AER
aliases=abs550aer
component=aerosol_absorption_coefficient
matrix=pm25,pm1
instrument=filter_absorption_photometer
scale_factor=1.

[bscatc550dryaer]
component=aerosol_light_backscattering_coefficient
instrument=nephelometer
matrix=pm10,pm25,pm1,aerosol
scale_factor=1.



# 1.2. Auxiliary variables
[scatcrh]
old_name=SCATC_RH
component=relative_humidity
matrix=instrument,aerosol,met,pm10,pm25,pm1

[abscrh]
component=relative_humidity
matrix=instrument,aerosol,met,pm10,pm25,pm1

# 2. Concentrations

# 2.1. Surface concentrations
[sconcso4]
old_name=SCONC_SO4
component=sulphate_corrected,sulphate_total
matrix=aerosol,pm25

[sconcso2]
old_name=SCONC_SO2
component=sulphur_dioxide
# main-air-chem,
matrix=air
scale_factor=1.

[sconcpm10]
old_name=SCONC_PM10
component=pm10_mass
# pm10-chem, pm10_mass_statistics
matrix=pm10,aerosol
scale_factor=1.

[sconcpm25]
old_name=SCONC_PM25
component=pm25_mass
# pm25-chem,
matrix=pm25,aerosol
scale_factor=1.

[sconcso4t]
old_name=SCONC_SO4T
component=sulphate_total
matrix=aerosol,pm25
scale_factor=1.

[sconcso4c]
old_name=SCONC_SO4C
component=sulphate_corrected
matrix=aerosol,pm25
scale_factor=1.

[sconcbc]
old_name=SCONC_BC
component=elemental_carbon
# ,black_carbon
instrument=denuder,ecoc_monitor,filter_1pack,filter_2pack,high_vol_sampler,impactor,low_vol_sampler,lvs_denuder_single,lvs_denuder_tandem,lvs_QBQ,lvs_single,lvs_single_twin,lvs_teflon
# kfg,
matrix=pm25,pm10,pm1,aerosol
scale_factor=1.

[sconcss]
old_name=SCONC_SS
component=sodium
matrix=pm10,aerosol,pm25,pm1,air
scale_factor=3.26

[sconcnh3]
old_name=SCONC_NH3
component=ammonia
matrix=air
scale_factor=1.

[sconcno3]
old_name=SCONC_NO3
component=nitrate
matrix=aerosol,pm10,pm25,air
scale_factor=1.

[sconcnh4]
old_name=SCONC_NH4
component=ammonium
matrix=aerosol,pm10,pm25,air
scale_factor=1.

[sconchno3]
old_name=SCONC_HNO3
component=nitric_acid
matrix=air
scale_factor=1.

[sconctno3]
old_name=SCONC_TNO3
component=sum_nitric_acid_and_nitrate
matrix=air+aerosol
scale_factor=1.

[sconcno2]
old_name=SCONC_NO2
component=nitrogen_dioxide
matrix=air
scale_factor=1.

[sconceqbc]
old_name=SCONC_EQBC
component=equivalent_black_carbon
instrument=filter_absorption_photometer
matrix=aerosol,pm1,pm10,pm25

[sconcoa]
old_name=SCONC_OA
component=organic_carbon
matrix=aerosol,pm25,pm10
scale_factor=1./1.4

# 2.2. Mixing ratios
[vmro3]
old_name=VMR_O3
component=ozone
matrix=air
scale_factor=0.5

[vmrco]
old_name=VMR_CO
component=carbon_monoxide
matrix=air
scale_factor=1.

[vmro3max]
old_name=VMR_O3MAX
component=ozone
matrix=air
scale_factor=0.5

[vmro32m]
old_name=VMR_O32M
component=ozone
matrix=air
scale_factor=0.5

# 2.3. Precipitation concentrations
[concprcpso4]
old_name=CONCPRCP_SO4
component=sulphate_corrected,sulphate_total
# prec-chem,
matrix=precip
scale_factor=1.

[concprcpso4t]
old_name=CONCPRCP_SO4T
component=sulphate_total
matrix=precip
scale_factor=1.

[concprcpso4c]
old_name=CONCPRCP_SO4C
component=sulphate_corrected
matrix=precip
scale_factor=1.

[concprcpno3]
old_name=CONCPRCP_NO3
component=nitrate
matrix=precip
scale_factor=1.

[concprcpso4scavenging]
old_name=CONCPRCP_SO4_SCAVENGING
component=sulphate_corrected,sulphate_total
matrix=precip
scale_factor=1.

[concprcpnh4]
old_name=CONCPRCP_NH4
component=ammonium
matrix=precip
scale_factor=1.

# 3. Deposition rates

# 3.1. Wet deposition
[wetso4]
old_name=WET_SO4
requires=CONCPRCP_SO4,METEO_PREC
scale_factor=100./365.

[wetconcso4]
old_name=WETCONC_SO4
component=sulphate_corrected
matrix=precip
scale_factor=1.

[wetso4t]
old_name=WET_SO4T
requires=METEO_PREC,CONCPRCP_SO4T
scale_factor=100./365.

[wetso4c]
old_name=WET_SO4C
requires=METEO_PREC,CONCPRCP_SO4C
scale_factor=100./365.

[wetoxn]
old_name=WET_OXN
requires=METEO_PREC,CONCPRCP_NO3
scale_factor=100./365.

[wetrdn]
old_name=WET_RDN
requires=METEO_PREC,CONCPRCP_NH4
scale_factor=100./365.

[wetnh4]
old_name=WET_NH4
requires=METEO_PREC,CONCPRCP_NH4
scale_factor=100./365.

# 4. Precipitation 
[precip]
old_name=PRECIP_METEO
aliases = meteoprec, precipmeteo
component=precipitation_amount_off,precipitation_amount
matrix=precip
scale_factor=1.

[wetconcph]
old_name=WETCONC_PH
component=pH
matrix=precip
scale_factor=1.

[wetno3]
old_name=WET_NO3
requires=METEO_PREC,CONCPRCP_NO3
scale_factor=100./365.

# 5. Ratios
[scavratioso4]
old_name=SCAVRATIO_SO4
requires=SCONC_SO4,CONCPRCP_SO4_SCAVENGING
scale_factor=1.

[test]
component=aerosol_light_backscattering_coefficient
matrix=aerosol
scale_factor=1.

